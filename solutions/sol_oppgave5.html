    function randomInt(min, max){
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random()*(max - min + 1) + min);
    }

    let myFirstNumber = randomInt(1,6);
    let mySecondNumber = randomInt(1,6);
