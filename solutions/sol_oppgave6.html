<script>
    /* SKRIV INN KODEN UNDER HER */
    /*****************************/
    function randomInt(min, max){
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random()*(max - min + 1) + min);
    }

    //console.log(randomInt(1,9));

    let one = 0;
    let two = 0;
    let three = 0;
    let four = 0;
    let five = 0;
    let six = 0;
    let seven = 0;
    let eight = 0;
    let nine = 0;

    for(let i = 0; i < 10000; i++){
        let myNumber = randomInt(1,9);
        switch(myNumber){
            case 1:
                one++;
                break;
            case 2:
                two++;
                break;
            case 3:
                three++;
                break;
            case 4:
                four++;
                break;
            case 5:
                five++;
                break;
            case 6:
                six++;
                break;
            case 7:
                seven++;
                break;
            case 8:
                eight++;
                break;
            case 9:
                nine++;
                break;
            default:
                console.log('Noe gikk galt!');
                break;
        }
    }

    console.log(one);
    console.log(two);
    console.log(three);
    console.log(four);
    console.log(five);
    console.log(six);
    console.log(seven);
    console.log(eight);
    console.log(nine);


    /*****************************/

</script>
